<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrar mascota</title>
		<!--Cargar hoja de estilo-->
		<link rel="stylesheet" href="./styles/formulario.css" />
		<!--Implementar bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!---Encabezado-->
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
							<a class="nav-link" href="formulario.html">Registrar mascota</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section id="section-form">
				<div class="container">
					<!--Formulario-->
					<form onsubmit="get_data_form(event)">
						<!---Nombre---->
						<label for="nombre" class="form-label">Nombre:</label>
						<input type="text" name="nombre" id="nombre" class="form-control" />
						<br />
						<!---Apellido---->
						<label for="apellido" class="form-label">Apellido:</label>
						<input
							type="text"
							name="apellido"
							id="apellido"
							class="form-control"
						/>
						<br />
						<!---Raza---->
						<label for="raza" class="form-label">Raza:</label>
						<input type="text" name="raza" id="raza" class="form-control" />
						<br />
						<!---Foto---->
						<label for="foto" class="form-label">Foto:</label>
						<input type="text" name="foto" id="foto" class="form-control" />
						<br />
						<!---Observacion---->
						<label for="observacion" class="form-label">Observación:</label>
						<textarea
							name="observacion"
							id="observacion"
							class="form-control"
						></textarea>
						<br />
						<!---Botón de guardar---->
						<div id="cont-btn">
							<button type="submit" class="btn btn-primary">Registrar</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer></footer>
		<!---Cargar Scripts---->
		<script src="scripts/formulario.js"></script>
	</body>
</html>
