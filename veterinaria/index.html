<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-16" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Veterinaria</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<!--Implementar bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!---Encabezado-->
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
							<a class="nav-link" href="formulario.html">Registrar mascota</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<!--Contenido-->
		<main>
			<section id="section-img-home">
				<img
					width="200"
					src="https://www.blogodisea.com/wp-content/uploads/2015/04/superperro-krypto.jpg"
				/>
			</section>
			<!--Sección de datos-->
			<section id="section-table">
				<table id="table" class="table">
					<!--Encabezado-->
					<thead>
						<!--Fila-->
						<tr>
							<!--Columna-->
							<th>Foto</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Raza</th>
							<th>Observación</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<!--Cuerpo-->
					<tbody id="tbody"></tbody>
					<!--Pie-->
					<tfoot></tfoot>
				</table>
			</section>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							¿Desea eliminar a <span id="mascota-eliminar"></span> ?
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								No
							</button>
							<button
								type="button"
								class="btn btn-danger"
								data-bs-dismiss="modal"
								onclick="delete_pet()"
							>
								Sí, deseo eliminar
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--Pie de página-->
		<footer></footer>

		<!------Scripts------>
		<script src="./scripts/index.js"></script>
	</body>
</html>
